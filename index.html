<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <link rel="shortcut icon" href="./img/logoicone-instagram.ico" />
        <script src="https://kit.fontawesome.com/3f3417947e.js" crossorigin="anonymous"></script>
        <script src="./js/index.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img id="Carrousel" alt="celular" src="./img/instagram-celular-02.png" />
                <img id="fundo" alt="celular-back" src="./img/instagram-celular-05-fundo.png" />
                <img id="fundo" alt="celular-back" src="./img/celular-instagramvideoexample.gif" />
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" alt="instagram logo" src="./img/instagram-logo.png" />
                    <div class="profile-photo continuar">
                        <img src="./img/profile-image-GABRIELA.jpg" alt="foto de perfil" />
                    </div>
                    <a href="#" class="instagram-login continuar">Continue como @dibellatriz</a>
                    <a href="#" class="instagram-logout continuar" onclick="trocaDeTela();">Remover conta</a>

                    <form class="novo-login">
                        <label for="username"></label>
                        <input id="username" class="form-control" type="text" placeholder="Usuário, e-mail ou CPF" name="Usuario, email ou CPF" >
                        <input id="pass" class="form-control" type="password" placeholder="Insira sua senha" name="senha" minlength="8" required >
                        <button type="submit" value="Sign in">Entrar</button>
                    </form>
          
                    <div class="login-facebook novo-login">            
                      <div class="ou-linha">&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&nbsp;</div>
                      <div class="ou-texto">OU</div>
                      <div class="ou-linha">&nbsp;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;</div> 
                    </div>
                    <div class="entrar-com-facebook novo-login">
                      <a href="https://pt-br.facebook.com/" target="_blank" ><i class="fab fa-facebook-square"></i>
                      <span>Entrar com o Facebook</span></a>
                    </div>
                    <div class="forgetpass" onclick="trocaDeTela();"">
                        <span>Esqueceu a senha?</span>
                    </div>
                </div>
                <div class="group continuar">
                    <p class ="not-account"> Essa conta pertence à Gabriela Beatriz.</p>
                    <p class="not-account">
                        <span class="link-blue" onclick="trocaDeTela();" >Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                      <a href="https://www.apple.com/br/store" target="_blank" class="app-download"></a>
                      <a href="https://play.google.com/store?hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
